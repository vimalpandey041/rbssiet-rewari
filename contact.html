<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us </title>
    <link rel="stylesheet" href="contact.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->

<body style="background-color: rgb(243, 251, 248);">
    <div class="contact2" style="background-image:url('https://bit.ly/3Tqz8Zi'); " id="contact">
        <div class="container ">
          <div class="row contact-container">
            <div class="col-lg-12">
              <div class="card card-shadow border-0 mb-4">
                <div class="row">
                  <div class="col-lg-8">
                    <div class="contact-box p-4">
                      <h4 class="title">Contact Us</h4>
                      <form>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group mt-3">
                              <input class="form-control" type="text" placeholder="name">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group mt-3">
                              <input class="form-control" type="text" placeholder="email">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group mt-3">
                              <input class="form-control" type="text" placeholder="phone">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group mt-3">
                              <input class="form-control" type="text" placeholder="subject">
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <div class="form-group mt-3">
                              <input class="form-control" type="text" placeholder="message">
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <button type="submit" class="btn btn-danger-gradiant mt-3 mb-3 text-white border-0 py-2 px-3"><span> SUBMIT NOW <i class="ti-arrow-right"></i></span></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-image" style=" background-image:linear-gradient(to bottom, rgba(6, 38, 22, 0.52), rgba(19, 47, 117, 0.73)),
                  url('clg\ img.jpg');">
                    <div class="detail-box p-4">
                      <h5 class=" text-white font-weight-light mb-3">ADDRESS</h5>
                      <p class=" text-light op-7">RAO Birender Singh State Institute Of Engineering and Technology,Zainabaad
                        <br> Rewari</p>
                      <h5 class="text-white font-weight-light mb-3 mt-4">CALL US</h5>
                      <p class=" text-white op-7">251 546 9442
                        <br> 630 446 8851</p>

                        <a href="#" ><img src="" </a>
                        <a href="#" class="text-decoration-none text-white border border-white rounded-circle"><i class="fa-duotone fa-phone"></i></a>
                        <a href="#" class="text-decoration-none text-white border border-white rounded-circle"><i class="icon-social-youtube"></i></a>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
